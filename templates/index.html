<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP - Sentiment Analysis using BERT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
        .inner-div {
            padding: 25px 25px 25px 25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Sentiment Analysis using BERT</h1> 
            <div class="inner-div">
                <h2 class="mb-3">
                    <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed</label>
                    <input type="textarea" class="form-control" id="textToAnalyze">
                </h2>

                <div class="inner-div">
                    <button onclick="RunSentimentAnalysis()" class="btn btn-secondary">Run Sentiment Analysis</button>
                </div>
                <div class="inner-div"></div>
                <h2 class="mb-3">
                    <label class="form-label">Result of Sentiment Analysis</label>
                </h2>

                <div id="system_response" class="inner-div"></div>
            </div>
        </div>
    </div>
</body>
</html>
